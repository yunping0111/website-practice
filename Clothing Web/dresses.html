    <!----js for toggle menu------>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "43px";

        function menutoggle(){
            if (MenuItems.style.maxHeight =="43px"){
                MenuItems.style.maxHeight = "0px";
            }
            else if (MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "300px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
